<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pest Reporter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pest Reporting App</h1>
    
    <!-- Make sure to set method, action (or let JS handle), and enctype -->
    <form id="pestForm" method="POST" enctype="multipart/form-data">
      
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="area">Your Area:</label>
      <input type="text" id="area" name="area" required />

      <label for="pests">Pests in Your Area:</label>
      <select id="pests" name="pests" required>
        <option value="" disabled selected>Select a pest</option>
        <option value="Rats">Rats</option>
        <option value="Cockroaches">Cockroaches</option>
        <option value="Termites">Termites</option>
        <option value="Flies">Flies</option>
        <option value="Birds">Birds</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="photo">Upload a photo (optional):</label>
      <input type="file" id="photo" name="photo" accept="image/*" />
      <img id="preview" style="display: none; margin-top: 10px; max-width: 100%; border-radius: 8px;" />

      <button type="submit">Send Report</button>
    </form>

    <p id="status"></p>
  </div>

  <!-- Load JS scripts last -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
